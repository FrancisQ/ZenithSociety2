<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Table with event -->
  <div class="container text-center">
    <div id="backgroundGroup" *ngIf="showLogin">
      <div *ngIf="!token">
        <h1>Login</h1>
        <div class="form-inline">
          <label >Username:</label>
          <input class="form-control" type="text" placeholder="Username" [(ngModel)]="user.username">
        </div>
        <div class="form-inline">
          <label >Password:</label>
          <input class="form-control" type="password" placeholder="Password" [(ngModel)]="user.password">
        </div>
        <div *ngIf="(!token)&& fail == true">
          <h5 id="text-danger">Authentication Failed, please try again</h5>
        </div>
        <button class="btn btn-success" (click)="verify()" type="button" name="button">Login</button>
      </div>
      <div *ngIf="token" class="form-inline">
        <button class="form-control" (click)="getNextWeek(-1)"><</button><label class="form-control">View Weeks</label><button class="form-control" (click)="getNextWeek(1)">></button>
      </div>

    </div>

    <h1>Taken from
      <strong>https://localhost:5000/api/EventsAPI</strong>
    </h1>


    <table class="table table-striped table-bordered" style="width: 50%; margin: auto;">
      <tbody *ngFor="let e of events; let i=index;">
        <tr>
          <td class="success" colspan="2">{{e.fromDate | date:'longDate'}}</td>
        </tr>
        <tr>
          <td>{{e.fromDate | date: "shortTime"}}
            -
            {{e.toDate | date: "shortTime"}}</td>

          <td>{{e.activity.activityDescription}}</td>
        </tr>
      </tbody>
    </table>
    <!-- Form -->
    <!-- <button class="btn-default btn" (click)= "login()">Login to see other weeks</button> -->

    <button id="login" *ngIf="!showLogin" class="btn-success btn" (click)="showLogin = true">Login to see other weeks</button>

  </div>

</body>
