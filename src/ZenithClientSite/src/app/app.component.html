<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Table with event -->
  <div class="container text-center">
    <h1>Taken from
      <strong>https://localhost:5000/api/EventsAPI</strong>
    </h1>
    <table class="table table-striped table-bordered" style="width: 50%; margin: auto;">
      <tbody *ngFor="let e of events; let i=index;">
        <tr>
          <td class="success" colspan="2">{{e.fromDate | date:'longDate'}}</td>
        </tr>
        <tr>
          <td>{{e.fromDate | date: "shortTime"}}
            -
            {{e.toDate | date: "shortTime"}}</td>

          <td>{{e.activity.activityDescription}}</td>
        </tr>
      </tbody>
    </table>
    <!-- Form -->
    <!-- <button class="btn-default btn" (click)= "login()">Login to see other weeks</button> -->
    <div id="backgroundGroup" class=" col-lg-6 col-lg-offset-3">
    <div *ngIf="!token">
        <h1>Verify my account</h1>
        <h5>Put in you credentials to see other weeks</h5>

          <div class="form-inline">
            <label for="username">Username</label>
            <input type="text" placeholder="Username" class="form-control" id="username"  [(ngModel)]="user.username">
          </div>

          <div class="form-inline">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" class="form-control" id="password" [(ngModel)]="user.password">
          </div>

          <div>
            <button class="btn btn-success" (click) ="verify()">Verify</button>
          </div>
    </div>

    <div *ngIf="token" class="form-inline">
        <h1>{{token.access_token}}</h1>
        <button class="form-control"> <</button>
        <label  class="form-control">View Weeks</label>
        <button class="form-control" (click)="getNextWeek()">></button>
    </div>
    <!-- <div *ngIf="test">
      {{test}}

    </div> -->
    </div>


  </div>

</body>
