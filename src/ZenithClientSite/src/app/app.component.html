<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container text-center">
    <h1>Taken from
      <strong>https://localhost:5000/api/EventsAPI</strong>
    </h1>
    <table class="table table-striped table-bordered" style="width: 50%; margin: auto;">
      <tbody *ngFor="let e of events; let i=index;">
        <tr>
          <td class="success" colspan="2">{{e.fromDate | date:'longDate'}}</td>
        </tr>
        <tr>
          <td>{{e.fromDate | date: "shortTime"}} - {{e.toDate | date: "shortTime"}}</td>

          <td>{{e.activity.activityDescription}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
